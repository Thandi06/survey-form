<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <div class="container">
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input id="name" name="name" type="text"
                    required placeholder="Enter your name"/></label>
            <label for="email" id="email-label">Email <input id="email" name="email" type="email"
                    required placeholder="Enter your email"/></label>
            <label for="number" id="number-label">Age(optional) <input id="number" name="age" type="number" placeholder="Age" min="18" max="120"/></label>
            </fieldset>

            <fieldset>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="referrer">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>


        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input id="definitely" type="radio" name="choice" class="inline"
                    checked value="definitely"/> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="choice"
                    class="inline" value="maybe" /> Maybe</label>
            <label for="not-sure"><input id="not-sure" type="radio" name="choice" class="inline" value="not-sure" /> Not sure</label>
        </fieldset>

        <fieldset>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?
                <select id="dropdown" name="option">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Project</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>


        <label for="front-end-projects">
            <input class="inline" id="front-end-projects" type="checkbox" required name="front-end-projects" value="front-end-project" /> 
            Front-end Projects
        </label>  

        <label for="back-end-projects">
            <input class="inline" id="back-end-projects" type="checkbox" required name="back-end-projects" value="back-end-project" />
            Back-end Projects
        </label>

        <label for="data-visualization">
            <input class="inline" id="data-visualization" type="checkbox" required name="data-visualization" value="data-visualization" />
            Data Visualization
        </label>

        <label for="challenges">
            <input class="inline" id="challenges" type="checkbox" required name="challenges" value="challenges" />
            Challenges
        </label>

        <label for="open-source-community">
            <input class="inline" id="open-source-community" type="checkbox" required name="open-source-community" value="open-source-community" />
            Open Source Community
        </label>

        <label for="gitter-help-rooms">
            <input class="inline" id="gitter-help-rooms" type="checkbox" required name="gitter-help-rooms" value="gitter-help-rooms" />
            Gitter help rooms
        </label>

        <label for="videos">
            <input class="inline" id="videos" type="checkbox" required name="videos" value="videos" />
            Videos
        </label>

        <label for="city-meetups">
            <input class="inline" id="city-meetups" type="checkbox" required name="city-meetups" value="city-meetups" />
            City Meetups
        </label>

        <label for="wiki">
            <input class="inline" id="wiki" type="checkbox" required name="wiki" value="wiki" />
            Wiki
        </label>

        <label for="forum">
            <input class="inline" id="forum" type="checkbox" required name="forum" value="forum" />
            Forum
        </label>

        <label for="additional-courses">
            <input class="inline" id="additional-courses" type="checkbox" required name="additional-courses" value="additional" />
            Additional Courses
        </label>

        <fieldset>

        <label for="bio">Any comments or suggestions?
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>

        </fieldset>

        <input type="submit" value="Submit" id="submit" />
    </form>
    </div>
</body>

</html>
